  <div class="container-wrapper background-image-custom">
    <app-left-sidebar style="width: 30%;" [employees]="employees" (selectEmployee)="selectEmployee($event)"></app-left-sidebar>
    <div class="home-containter">
      <div class="dashboard-container">
        <div class="user-list-wrapper">
          <div class="content">
            <img class="avatar" [src]="'../assets/images/avatar/' + currentSelectedEmployee.image" alt=""/>
            <div class="infor-user">
              <div class="user-name">{{currentSelectedEmployee.name}}</div>
              <div class="popularity">
                <label for="customRange1" class="form-label">Popularity</label>
                <input type="range" class="form-range" min="0" max="5" id="customRange1" disabled>
              </div>
              <div class="bio">
                <p>Biography</p>
                <span>{{currentSelectedEmployee.biography}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
  </div>
